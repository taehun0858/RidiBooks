    <!-- 본문 -->
    <section class="main">
        <form action="post">
            <div class="userinput">
                <span class="userinfo">5~20자 영문, 숫자 입력</span>
                <input type="text" id="userid" class="userid" placeholder="아이디">
            </div>
            <div class="userinput">
                <div class="userpw">
                    <span class="userinfo">8자 이상, 영문/숫자/특수문자 중 2가지 이상 입력</span>
                    <input type="password" id="userpw" class="userpw" placeholder="비밀번호">
                </div>
            </div>
            <div class="userinput">
                <div class="userpw">
                    <span class="userinfo">비밀번호 재입력</span>
                    <input type="password" id="userpw-re" class="userpw-re" placeholder="비밀번호 확인">
                </div>
            
            <div class="userinput">
                <span class="userinfo">이메일 주소 입력</span>
                <input type="text" id="useremail" class="useremail" placeholder="이메일 주소">
            </div>
            <div class="userinput">
                <span class="userinfo">이름 입력</span>
                <input type="text" id="username" class="username" placeholder="이름">
            </div>
            <div class="userinput">
                <p>선택 입력</p>
                <div class="birth">
                    <span class="userinfo">예: 1981</span>
                    <input type="text" id="userbirth" class="userbirth" placeholder="출생년도">
                    
                    <div class="bgender">
                        <label for="gender">
                            <input type="checkbox" id="gender" class="gender" value="남" placeholder="남">
                            <span class="gcheck">남</span>
                        </label>
                        <label for="gender">
                            <input type="checkbox" id="gender" class="gender" value="여" placeholder="여">
                            <span class="gcheck">여</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="terms">
